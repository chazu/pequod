name: Dagger CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Run CI with Dagger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dagger
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | sh
          sudo mv bin/dagger /usr/local/bin/
          dagger version

      - name: Run tests
        run: dagger call test --source=.

      - name: Run lint
        run: dagger call lint --source=.

      - name: Build binary
        run: dagger call build --source=. export --path=./bin/manager

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: manager-binary
          path: ./bin/manager
          retention-days: 7

  e2e:
    name: Run E2E Tests with Dagger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dagger
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | sh
          sudo mv bin/dagger /usr/local/bin/
          dagger version

      - name: Run E2E tests
        run: dagger call e2e --source=.

