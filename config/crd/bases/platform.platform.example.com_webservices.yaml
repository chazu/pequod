---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: webservices.platform.platform.example.com
spec:
  group: platform.platform.example.com
  names:
    kind: WebService
    listKind: WebServiceList
    plural: webservices
    singular: webservice
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: WebService is the Schema for the webservices API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of WebService
            properties:
              envFrom:
                description: |-
                  EnvFrom specifies sources to populate environment variables in the container
                  This allows referencing existing Secrets and ConfigMaps
                items:
                  description: EnvFromSource represents a source for environment variables
                  properties:
                    configMapRef:
                      description: ConfigMapRef references a ConfigMap in the same
                        namespace
                      properties:
                        name:
                          description: Name of the ConfigMap
                          minLength: 1
                          type: string
                      required:
                      - name
                      type: object
                    secretRef:
                      description: SecretRef references a Secret in the same namespace
                      properties:
                        name:
                          description: Name of the Secret
                          minLength: 1
                          type: string
                      required:
                      - name
                      type: object
                  type: object
                type: array
              image:
                description: Image is the container image to deploy
                minLength: 1
                type: string
              platformRef:
                default: embedded
                description: |-
                  PlatformRef references the platform module to use for rendering
                  For now, only embedded version is supported
                type: string
              port:
                description: Port is the service port to expose
                format: int32
                maximum: 65535
                minimum: 1
                type: integer
              replicas:
                description: |-
                  Replicas is the number of replicas to deploy
                  If not specified, the default from the platform policy will be used
                format: int32
                minimum: 0
                type: integer
            required:
            - image
            - port
            type: object
          status:
            description: status defines the observed state of WebService
            properties:
              conditions:
                description: |-
                  Conditions represent the current state of the WebService resource.
                  Condition types include:
                  - "Rendered": ResourceGraph created successfully
                  - "PolicyPassed": Policy validation succeeded
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              observedGeneration:
                description: ObservedGeneration is the generation observed by the
                  controller
                format: int64
                type: integer
              resourceGraphRef:
                description: |-
                  ResourceGraphRef references the current ResourceGraph created from this WebService
                  The ResourceGraph contains the rendered resources and execution state
                properties:
                  apiVersion:
                    description: APIVersion of the referent
                    type: string
                  kind:
                    description: Kind of the referent
                    type: string
                  name:
                    description: Name of the referent
                    type: string
                  namespace:
                    description: Namespace of the referent (empty for cluster-scoped)
                    type: string
                  uid:
                    description: UID of the referent
                    type: string
                required:
                - apiVersion
                - kind
                - name
                type: object
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
