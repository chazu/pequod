---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: resourcegraphs.platform.platform.example.com
spec:
  group: platform.platform.example.com
  names:
    kind: ResourceGraph
    listKind: ResourceGraphList
    plural: resourcegraphs
    shortNames:
    - rg
    singular: resourcegraph
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .spec.sourceRef.name
      name: Source
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          ResourceGraph represents a rendered graph of Kubernetes resources to be applied
          It is the output of rendering a high-level abstraction (like WebService) through CUE templates
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ResourceGraphSpec defines the rendered graph of Kubernetes
              resources
            properties:
              metadata:
                description: Metadata contains information about the graph
                properties:
                  name:
                    description: Name is a human-readable name for the graph
                    type: string
                  platformRef:
                    description: PlatformRef is the reference to the platform module
                      used
                    type: string
                  version:
                    default: v1alpha1
                    description: Version is the version of the graph format
                    type: string
                required:
                - name
                - version
                type: object
              nodes:
                description: |-
                  Nodes contains all the resources to be applied
                  Limited to prevent etcd size issues
                items:
                  description: ResourceNode represents a single resource in the graph
                  properties:
                    applyPolicy:
                      description: ApplyPolicy defines how this resource should be
                        applied
                      properties:
                        conflictPolicy:
                          default: Error
                          description: ConflictPolicy specifies how to handle conflicts
                          enum:
                          - Error
                          - Force
                          type: string
                        fieldManager:
                          description: FieldManager is the name of the field manager
                            for server-side apply
                          type: string
                        mode:
                          default: Apply
                          description: Mode specifies the apply mode
                          enum:
                          - Apply
                          - Create
                          - Adopt
                          type: string
                      required:
                      - conflictPolicy
                      - mode
                      type: object
                    dependsOn:
                      description: DependsOn lists the IDs of nodes that must be ready
                        before this node
                      items:
                        type: string
                      type: array
                    id:
                      description: ID is a unique identifier for this node within
                        the graph
                      minLength: 1
                      type: string
                    object:
                      description: |-
                        Object is the Kubernetes resource to apply
                        Stored as RawExtension to preserve the full object
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    readyWhen:
                      description: ReadyWhen defines the conditions for this resource
                        to be considered ready
                      items:
                        description: ReadinessPredicate defines a condition for resource
                          readiness
                        properties:
                          conditionStatus:
                            description: ConditionStatus is the expected status (for
                              ConditionMatch)
                            type: string
                          conditionType:
                            description: ConditionType is the condition type to check
                              (for ConditionMatch)
                            type: string
                          type:
                            description: Type is the type of predicate
                            enum:
                            - ConditionMatch
                            - DeploymentAvailable
                            - Exists
                            type: string
                        required:
                        - type
                        type: object
                      type: array
                  required:
                  - applyPolicy
                  - id
                  - object
                  type: object
                maxItems: 100
                minItems: 1
                type: array
              renderHash:
                description: RenderHash is a hash of the rendered graph for change
                  detection
                type: string
              renderedAt:
                description: RenderedAt is when this graph was rendered
                format: date-time
                type: string
              sourceRef:
                description: |-
                  SourceRef references the source resource that generated this graph
                  (e.g., WebService, Database, etc.)
                properties:
                  apiVersion:
                    description: APIVersion of the referent
                    type: string
                  kind:
                    description: Kind of the referent
                    type: string
                  name:
                    description: Name of the referent
                    type: string
                  namespace:
                    description: Namespace of the referent (empty for cluster-scoped)
                    type: string
                  uid:
                    description: UID of the referent
                    type: string
                required:
                - apiVersion
                - kind
                - name
                type: object
              violations:
                description: Violations contains any policy violations found during
                  rendering
                items:
                  description: PolicyViolation represents a policy violation found
                    during rendering
                  properties:
                    message:
                      description: Message describes the violation
                      type: string
                    path:
                      description: Path is the JSON path to the violating field
                      type: string
                    severity:
                      description: Severity indicates the severity of the violation
                      enum:
                      - Error
                      - Warning
                      - Info
                      type: string
                  required:
                  - message
                  - path
                  - severity
                  type: object
                type: array
            required:
            - metadata
            - nodes
            - renderHash
            - renderedAt
            - sourceRef
            type: object
          status:
            description: ResourceGraphStatus defines the execution state of the graph
            properties:
              completedAt:
                description: CompletedAt is when execution completed (success or failure)
                format: date-time
                type: string
              conditions:
                description: Conditions represent the current state of the ResourceGraph
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              nodeStates:
                additionalProperties:
                  description: NodeExecutionState tracks the execution state of a
                    single node
                  properties:
                    appliedAt:
                      description: AppliedAt is when the resource was successfully
                        applied
                      format: date-time
                      type: string
                    lastError:
                      description: LastError contains the last error encountered
                      type: string
                    lastTransitionTime:
                      description: LastTransitionTime is when the phase last changed
                      format: date-time
                      type: string
                    message:
                      description: Message provides human-readable details about the
                        current state
                      type: string
                    phase:
                      description: Phase indicates the node's execution phase
                      enum:
                      - Pending
                      - Applying
                      - WaitingReady
                      - Ready
                      - Error
                      type: string
                    readyAt:
                      description: ReadyAt is when the resource became ready
                      format: date-time
                      type: string
                    resourceRef:
                      description: ResourceRef contains the reference to the applied
                        resource
                      properties:
                        apiVersion:
                          description: APIVersion of the referent
                          type: string
                        kind:
                          description: Kind of the referent
                          type: string
                        name:
                          description: Name of the referent
                          type: string
                        namespace:
                          description: Namespace of the referent (empty for cluster-scoped)
                          type: string
                        uid:
                          description: UID of the referent
                          type: string
                      required:
                      - apiVersion
                      - kind
                      - name
                      type: object
                  required:
                  - phase
                  type: object
                description: |-
                  NodeStates tracks the execution state of each node
                  Key is the node ID
                type: object
              observedGeneration:
                description: ObservedGeneration is the generation observed by the
                  controller
                format: int64
                type: integer
              phase:
                description: Phase indicates the overall execution phase
                enum:
                - Pending
                - Executing
                - Completed
                - Failed
                type: string
              startedAt:
                description: StartedAt is when execution started
                format: date-time
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
