---
# ClusterRole that aggregates per-Transform dynamic permissions
# This role automatically includes rules from ClusterRoles with
# the label "pequod.io/aggregate-to-manager: true"
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pequod-manager-aggregate
  labels:
    app.kubernetes.io/name: pequod
    app.kubernetes.io/component: manager
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        pequod.io/aggregate-to-manager: "true"
# Rules are auto-populated by Kubernetes from matching ClusterRoles
rules: []
---
# ClusterRoleBinding to bind the aggregate role to the controller's service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pequod-manager-aggregate-binding
  labels:
    app.kubernetes.io/name: pequod
    app.kubernetes.io/component: manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pequod-manager-aggregate
subjects:
  - kind: ServiceAccount
    name: pequod-controller-manager
    namespace: pequod-system
